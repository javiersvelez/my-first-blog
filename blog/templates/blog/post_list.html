<html>
    <head>
        <title>Welcome to Django Girls blog</title>
    </head>
    <body>
        <h1>What is going on?</h1>
        {% for post in posts %}
            <p>NEW POST</p>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{post.text | linebreaks }}</p>
        {% endfor %}
    </body>
</html>
